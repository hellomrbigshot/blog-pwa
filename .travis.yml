language: node_js
node_js:
- '8.9.1'
branchs:
  only:
  - master
cache:
  apt: true
  directories:
  - node_modules
install:
- git pull
- rm -f package-lock.json && npm install 
script:
- npm run build
- cp -r ./dist/*.* /var/www/mobile
before_install:
- openssl aes-256-cbc -K $encrypted_1db7356b8c0c_key -iv $encrypted_1db7356b8c0c_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
    
